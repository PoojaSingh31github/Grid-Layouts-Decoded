<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Most_outter">
      <div class="Main" id="main_div"></div>
    </div>
  </body>

  <script>
    const data = document.getElementById("main_div");

    for (let i = 1; i < 24; i++) {
      const value = document.createElement("div");
      value.className = "inner_div";

      value.innerHTML = `
            
                <div class="grid_div">
                  <h1 class="heading1">Title</h1>
                  <div class="img_div">
                    <img src="" alt="">
                </div>
                <div>
                    <h1 class="heading2">Title</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum expedita adipisci cupiditate aliquid, repellendus debitis possimus modi quidem. Vitae voluptate similique architecto accusantium inventore necessitatibus deleniti veritatis ut, nihil placeat?</p>
                    <a href="">Read More</a>
                </div>
                  
                  </div>
           
        `;
      data.appendChild(value);
    }
  </script>
</html>
